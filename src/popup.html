<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.css"
    />
    <script src="https://cdn.rawgit.com/LeaVerou/awesomplete/gh-pages/awesomplete.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    
  </head>
  <body>
    <h3>Task Info</h3>
    <div id="localApiKey" style="display: none;"></div>
    <p id="entryApiKey">API Key <input id="apiKey" /> </p>
    <button id="apiKeyButton">
      Login
    </button>
    <p>Project <input id="projects" /> Press Enter to Confirm </p>
    <p>
      Tasklists <input id="tasklists" /><button id="updateTasks">
        Update Tasks
      </button>
    </p>
    <p>Task <input id="task" /><button id="getTaskID">Get Task Id</button></p>
    <div id="copyTarget"></div>
    <button id="copyButton">Copy</button>
    <br />
    <h3>Time Entry for Task</h3>
    <p>Fecha: <input type="text" id="datepicker" /></p>
    <div>
      <p>
        Horas:
        <input type="number" id="hours" min="0" max="24" placeholder="0 a 24" />

        Minutes:
        <input
          type="number"
          id="minutes"
          min="0"
          max="59"
          placeholder="0 a 59"
        />
      </p>
    </div>
    <p style="margin-block-end: 1px">Descripcion:</p>
    <textarea id="descripcion" cols="40" rows="5"></textarea>
    <br />
    <button id="uploadTimeEntryTask">Upload TimeEntry</button>
  </body>
</html>
